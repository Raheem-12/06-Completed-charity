<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <img src="img/charity_water.png" alt="charity: water logo" style="height:48px; margin-bottom:8px;">
    <h1 id="game-title">Water Run</h1>
    <div id="instructions">
      <p>Collect water drops and avoid obstacles!<br>
      Press <b>Spacebar</b> to jump.<br>
      Tap the screen on mobile.</p>
    </div>
    <button id="start-btn">Start Game</button>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <div id="ui">
      <span id="score">Score: 0</span>
    </div>
    <div id="fact-box">Welcome to Water Run!</div>
    <div id="game-over" style="display:none;">  
      <h2>Game Over</h2>
      <p id="final-score"></p>
      <p id="encouraging-message"></p>
      <button id="restart-btn">Restart Game</button>
    </div>
    <button id="reset-btn">Reset</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
